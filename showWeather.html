<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://openweathermap.org/img/wn/11n.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>    <link rel="stylesheet" href="./weatherInfoStyle.css">
    <title>Weather info</title>
</head>
<body>
    <!-- <video autoplay muted loop id="bg-video" class="make-blur">
      <source src="./USA Weather.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video> -->
    <div class="container">
        <h1 class="text-center m-4">Weather Info</h1>
        <nav class="navbar navbar-expand-lg border-2 rounded" style="background-color: #e3f2fd;" data-bs-theme="light">
            <div class="container-fluid">
              <!-- <a class="navbar-brand" href="#">Navbar</a> -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse1" aria-controls="navbarCollapse1" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse1">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="days-show">
                  
                </ul>
              </div>
            </div>
          </nav>
          <br>
          <nav class="navbar navbar-expand-lg border-2 rounded" style="background-color: #e3f2fd;" data-bs-theme="light">
            <div class="container-fluid">
              <!-- <a class="navbar-brand" href="#">Navbar</a> -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse2" aria-controls="navbarCollapse2" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse2">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="time-show">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Units
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item active" href="#">Celcius</a></li>
                      <li><a class="dropdown-item" href="#">Kelvin</a></li>
                      <li><a class="dropdown-item" href="#">Fehrenheit</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        <div class="row weather-info" id="weather-info">
            <div class="col-12  m-2 m-sm-1 m-md-0">
                <div class="card  text-dark" style="width: 100%; height: 100%;">
                    <img class="card-img img-fluid w-100 h-100 object-fit-cover make-blur" class="card-img" alt="particular-location-image" id="map-image">
                    <div class="card-img-overlay" id="place-details">
                    </div>
                  </div>
            </div>
            <div class="col-12 col-md-6 mt-md-5 m-2 m-sm-1 m-md-0">
              <div class="card text-bg-dark mb-3" style="width: 100%; height: 100%;">
                <div class="d-flex flex-row justify-content-between align-items-start">
                  <div>
                    <div class="card-header fs-2">Quantitative Details</div>
                    <div class="card-body" id="quantitative-details"></div>
                  </div>
                  <select name="Units" id="Units" class="form-select form-select-lg m-3" aria-label=".form-select-lg example" style="width: 200px;">
                    <option value="kelvin" id="kelvin">Kelvin</option>
                    <option value="celsius" id="celsius">Celsius</option>
                    <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 mt-md-5 m-2 m-sm-1 m-md-0">
                <div class="card text-bg-dark mb-3" style="width: 100%; height: 100%;">
                    <div class="card-header fs-2">Descriptive Details</div>
                    <div class="card-body" id="descriptive-details">
                      
                    </div>
                  </div>
            </div>
        </div>


    </div>

    <script type="module" src="./weatherDisplay.js"></script>
</body>
</html>
